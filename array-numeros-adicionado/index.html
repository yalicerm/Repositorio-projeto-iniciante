<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Analisador de numero</h1>
    <div class="container">
        <div id="divNumero">
            <label for="numero">Numero entre 1 e 100</label>
            <input type="number" name="" id="numero">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div id="caixa">
            <select name="txt" id="txt" size="6"></select>
            <input id="botao" type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
